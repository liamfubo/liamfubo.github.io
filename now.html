      <main class="container main">

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  
    <script>
      (function () {
        var nav = document.querySelector('.navlinks');
        if (!nav) return;
        var indicator = nav.querySelector('.nav-indicator');
        var links = Array.prototype.slice.call(nav.querySelectorAll('a'));
        var active = nav.querySelector('a[aria-current="page"]') || links[0];
        function moveTo(el, animate) {
          var rect = el.getBoundingClientRect();
          var navRect = nav.getBoundingClientRect();
          if (!animate) {
            indicator.style.transition = 'none';
          }
          indicator.style.width = rect.width + 'px';
          indicator.style.transform = 'translateX(' + (rect.left - navRect.left) + 'px)';
          if (!animate) {
            requestAnimationFrame(function () {
              indicator.style.transition = 'transform 0.35s ease, width 0.35s ease';
            });
          }
        }
        var currentIndex = links.indexOf(active);
        var prevIndex = sessionStorage.getItem('navActiveIndex');
        if (prevIndex !== null && Number(prevIndex) !== currentIndex && links[Number(prevIndex)]) {
          moveTo(links[Number(prevIndex)], false);
          requestAnimationFrame(function () {
            moveTo(active, true);
          });
        } else {
          moveTo(active, false);
        }
        sessionStorage.setItem('navActiveIndex', String(currentIndex));
        window.addEventListener('resize', function () { moveTo(active, false); });
      })();
    </script>
  
    <script>
      (function () {
        var page = document.querySelector('.page');
        if (!page) return;
        if (sessionStorage.getItem('fadeIn') === '1') {
          page.classList.add('fade-init');
          requestAnimationFrame(function () {
            page.classList.remove('fade-init');
          });
          sessionStorage.removeItem('fadeIn');
        }
        document.addEventListener('click', function (e) {
          var link = e.target.closest('a');
          if (!link) return;
          var href = link.getAttribute('href') || '';
          if (href.startsWith('#') || href.startsWith('mailto:') || href.startsWith('tel:')) return;
          if (link.target === '_blank') return;
          if (href.endsWith('.html')) {
            e.preventDefault();
            sessionStorage.setItem('fadeIn', '1');
            page.classList.add('fade-out');
            setTimeout(function () {
              window.location.href = href;
            }, 220);
          }
        });
      })();
    </script>
  
    <script>
      (function () {
        var elements = Array.prototype.slice.call(document.querySelectorAll('.reveal'));
        if (!elements.length) return;
        if (!('IntersectionObserver' in window)) {
          elements.forEach(function (el) { el.classList.add('is-visible'); });
          return;
        }
        var io = new IntersectionObserver(function (entries) {
          entries.forEach(function (entry) {
            if (entry.isIntersecting) {
              entry.target.classList.add('is-visible');
              io.unobserve(entry.target);
            }
          });
        }, { rootMargin: '0px 0px -10% 0px', threshold: 0.1 });
        elements.forEach(function (el) { io.observe(el); });
      })();
    </script>
  </body>
</html>
